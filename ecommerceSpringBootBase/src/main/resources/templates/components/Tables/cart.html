<table th:fragment="table" class="table">
    <thead>
    <tr>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Amount</th>
        <th scope="col">Total</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dorden:${cart}">
        <td th:text="${dorden.nombre}"></td>
        <td th:text="${dorden.precio}"></td>
        <td th:text="${dorden.cantidad}"></td>
        <td th:text="${dorden.total}"></td>
        <td><a th:href="@{/delete/cart/{id} (id=${dorden.producto.id}) }" class="btn btn-danger">Remove</a></td>
    </tr>
    </tbody>
</table>
