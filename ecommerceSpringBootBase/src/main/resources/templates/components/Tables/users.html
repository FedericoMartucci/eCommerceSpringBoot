<table th:fragment="table" class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.nombre}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.direccion}"></td>
    </tr>
    </tbody>
</table>
