<form th:fragment="loginform" method="post">
    <div class="form-group">
        <label for="email"> Email: </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@hotmail.com" required autocomplete="off">
    </div>
    <div class="form-group">
        <label> Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <button type="submit" class="btn btn-dark"><span class="glyphicon glyphicon-ok"></span>Submit</button>
        </div>
    </div>
</form>
