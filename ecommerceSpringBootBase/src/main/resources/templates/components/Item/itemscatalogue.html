<div th:fragment="itemcatalogue">
    <div class="row text-center">
        <div class="col-lg-3 col-md-6 mb-4" th:each="product: ${products}">
            <div class="card h-100">
                <img class="card-img-top"
                     th:src="@{/img/{img} (img=${product.imagen})}" alt="" src="">
                <div class="card-body">
                    <p class="card-text" th:text="${product.nombre}"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-success">View product</a>
                </div>
            </div>
        </div>
    </div>
</div>
