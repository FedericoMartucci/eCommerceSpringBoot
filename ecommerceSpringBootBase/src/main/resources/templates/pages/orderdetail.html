<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Voragine Fitness</title>
    <div th:replace="~{components/Animations/bootstrap.html :: bootstraplink}"></div>
</head>
<body>
<!-- Navigation -->
<div th:replace="~{components/NavBar/navbaradmin.html :: navbaradmin}"></div>
<!-- Page Content -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Voragine Fitness <small>Order summary</small></h1>
    <div th:replace="~{components/Breadcrumbs/orderdetail.html :: breadcrumb}"></div>
    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-9">
                    <div class="card-body">
                        <h5>ORDER INFO</h5>
                        <h6 th:text="'Name: ' + ${usuario.nombre}"></h6>
                        <h6 th:text="'Email: ' + ${usuario.email}"></h6>
                        <h6 th:text="'Address: ' + ${usuario.direccion}"></h6>
                        <h5 class="card-title">PRODUCTS</h5>
                        <div class="alert alert-light" role="alert">
                            <div th:replace="~{components/Tables/orderdetail.html :: table}"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <h2 class="card-title">Order summary</h2>
                    <ul class="list-group">
                        <li class="list-group-item"><h5 th:text="'Total: ' + ${orden.total}">Total</h5></li>
                        <a th:href="@{saveorder}" class="btn btn-dark">Generate</a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="~{components/Footer/footer.html :: footer}"></div>
<!-- Bootstrap core JavaScript -->
<div th:replace="~{components/Animations/bootstrap.html :: bootstrapcontext}"></div>
</body>
</html>
